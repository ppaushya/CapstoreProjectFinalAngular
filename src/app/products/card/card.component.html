<a [routerLink]="['/products/', product.productId]">
<div class="product-photo">
  <img [src]="product.imageUrl">
</div>
<div class="product-info">
  <div>
    <div class="title">
      <h3>{{ product.productName }}</h3>
    </div>
    <div class="sub-title">{{ product.productDescription }}</div>
  </div>
  <div class="price-box">
    <p class="old-price">Rs.{{product.productPrice }}</p>
    <p class="new-price">Rs.{{ product.productPrice*(1-product.discount/100) }}</p>
  </div>
</div>
</a>
