<div class="main-wrapper">
  <div class="breadcrumbs">
    <ul>
      <li><a [routerLink]="['/home']">Home</a></li>
       </ul>
  </div>
  <div class="list-page-container">
    <div class="main-content">
      <div class="search-result-options">
        <app-sort (selectedSortOption)="doSort($event)"></app-sort>
        
      </div>
      <div class="list-cards">
          <!-- <div *ngFor="let product of filteredProducts | sort : 'price'" class="card"> -->
           
          <div *ngFor="let product of filteredProducts | sort : sortBy" class="card">
          <app-card [product]="product"></app-card>
          
        </div>
      </div>



      <!-- <div class="list-cards">
          <div ng-repeat="product of filteredProducts | orderBy:predicate:reverse" class="card">
            <app-card [product]="product"></app-card>
          </div>
        </div> -->
   
    </div>

  </div>
</div>
