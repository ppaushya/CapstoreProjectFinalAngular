 <div class="main-wrapper">
  <h1>Checkout</h1>
  <div class="instruction">
    <p>Please provide your billing and delivery information below.</p>
    <p class="required-field">* Indicates required field</p>
  </div>
  <div class="checkout-box">
    <div class="customer-details">

        <section>
            <div class="header">
              <strong>1</strong>
              <span>Previous<br> Addresses<br></span>
            </div>
            <fieldset>
              
            </fieldset>
          </section>


      <section>
        <div class="header">
          <strong>2</strong>
          <span>Add New<br>Delivery<br> Address</span>
        </div>
        <fieldset>
        
          <div class="field">
            <div class="label-wrap">
              <label class="required">Post Code/Zip</label>
            </div>
            <div class="container">
              <input type="text" [uiInput] [(ngModel)]="inputModel">
            </div>
          </div>
         
         
          <div class="field">
            <div class="label-wrap">
              <label class="required">Address 1</label>
            </div>
            <div class="container">
              <input type="text" [uiInput] [(ngModel)]="inputModel">
            </div>
          </div>
          <div class="field">
            <div class="label-wrap">
              <label>Address 2</label>
            </div>
            <div class="container">
              <input type="text" [uiInput] [(ngModel)]="inputModel">
            </div>
          </div>
          <div class="field">
            <div class="label-wrap">
              <label class="required">Town/City</label>
            </div>
            <div class="container">
              <input type="text" [uiInput] [(ngModel)]="inputModel">
            </div>
          </div>
          <div class="field">
            <div class="label-wrap">
              <label>State</label>
            </div>
            <div class="container">
              <input type="text" [uiInput] [(ngModel)]="inputModel">
            </div>
          </div>
        </fieldset>
      </section>
    

      <div class="submit-button">
        <button class="submit" routerLink="../payment">Submit My Order</button>
      </div>
    </div>
  </div>
</div>
